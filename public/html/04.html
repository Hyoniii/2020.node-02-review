<script>
    /* Array, Object, [Set, WeakSet, Map, WeakMap] */
    const set = new Set();
    set.add("A")
    set.add("B")
    set.add("C")
    set.add("B")
    console.log(set)

    set.forEach((v) => {
        console.log(v)
    })
 
    //for of와 in의 차이
    for(var v of set) {
        console.log(v)
    }

    for (var [i,v] of set.entries()){
        console.log(i,v)
    }
    console.clear();

    const map = new Map();
    map.set(0,"A");
    map.set(1,"B");
    map.set("Z","AB");
    map.set("W",() => {

    });
    console.log(map);
    
    for (let [ i, v] of map.entries()) {
        console.log(i,v)
    }

    //WeakMap과 WeakMap은 객체만 저장된다.
    const weakSet = new WeakSet();
    //weakSet.add("A") 저장안됨
    weakSet.add([1,2]);
    weakSet.add({
        a:1,b:2
    });
    weakSet.add(()=> {

    })

    const set2 = new Set();
    set2.add("A")
    set2.add("B")
    console.log( set2.has("A"));


</script>
